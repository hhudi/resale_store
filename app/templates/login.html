{% extends "base.html" %}
{% block title %}登录{% endblock title %}
{% block css %}
<style type="text/css">
    .bg{
        width: 100%;
        height: 100%;
        padding-top: 100px;
        background: url('{{ url_for('static', filename='img/login_bg.jpg') }}') no-repeat 50% 50%;
    }
    .login_div{
        width: 550px;
        margin: 0 auto 100px 60%;
        padding: 20px;
        text-align: center;
        border: 1px solid #935d5d;
        border-radius: 20px;
        background: #efefef;
        animation-name: login_animate;
        animation-duration: 1s;
        animation-timing-function: ease-in;
        animation-iteration-count: 1;
    }
    .btn-login{
        width: 100px;
    }
    .center-block {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .profile_image_div{
        height: 100px;
    }
    .profile_image{
        height: 100%;
    }
    .btn-login{
        margin-left: 30px;
        width: 80px;
        height: 100%;
    }
    .form_div{
        width: 100%;
        height: 40px;
        line-height: 40px;
        margin: 10px auto;
        text-align: left;
        overflow: hidden;
    }
    .form_div>span{
        display: inline-block;
        width: 23%;
        height: 100%;
        padding: 0px 10px;
        background: #fff;
        float: left;
        border-radius: 5px;
    }
    .form_div>span b{
        color: red;
    }
    .form_div>input{
        width: 75%;
        height: 100%;
        float: right;
        border-radius: 4px;
        border: none;
        padding-left: 10px;
    }
    .link_reg{
        margin-left: 60%;
    }
    @keyframes login_animate{
        0%{
            margin-left: 100%;
        }
        80%{
            margin-left: 60%;
        }
        94%{
            margin-left: 65%;
        }
        100%{
            margin-left: 60%;
        }
    }
</style>
{% endblock css %}
{% block body %}
<div class="bg">
    <div class="login_div">
        <div class="profile_image_div">
            <img class="img-circle profile_image center-block" src="/var/profile_images/default_profile_image.jpg"></img>
        </div>
        <form method="post" url="/login" class="form-horizontal">
            <div class="log_name_div form_div">
                <span>&nbsp;账&nbsp;&nbsp;号：</span>
                <input type="text" class="form-control" id="account" name="account" placeholder="请输入账号">
            </div>
            <div class="log_pwd_div form_div">
                <span>&nbsp;密&nbsp;&nbsp;码：</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="btn_div form_div">
                <button type="submit" class="btn btn-info btn-login">登录</button>
                <a href="/register" title="注册用户" class="link_reg">去注册&nbsp;&nbsp; ></a>
            </div>

        </form>
    </div>
</div>
{% endblock body %}
